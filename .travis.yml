# The Trusty beta Build Environment
sudo: required
dist: trusty

install:
  - sudo apt-get install -y qt5-default qttools5-dev-tools #install necessary Qt files

script:
  - qmake "CONFIG+=test" PenguinSubtitlePlayer.pro #we gonna compile for Unit test first
  - make
  - ./build/release/PenguinSubtitlePlayer #run unit test
  - make clean #remove files (which are generated from unit test) for next build
  - qmake PenguinSubtitlePlayer.pro #we gonna compile for actual program
  - make
  - ./build/release/PenguinSubtitlePlayer #run actual program